
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </head>
    <link rel="stylesheet" href="/static/css/signin.css">
    <body>
      <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary border-body sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img class="mar2" src="/static/img/netflix.png"  height="150" ></a>
            <form class="d-flex" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
              <button class="btn btn-outline-success" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </nav>
  
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <form method="post" action="/signin">
      {% csrf_token %}
      <div class="input-group mb-3 w-50 mar">
        <span class="input-group-text" id="basic-addon1">Username</span>
        <input type="text" class="form-control" placeholder="username" aria-label="Username" aria-describedby="basic-addon1" id="username"
        name="username" required>
      </div>
      <br />
      <div class="input-group mb-3 w-50  mar">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" id="pass1"
        name="pass1" required>
      </div>
        <br />
     <button type="submit" class="btn btn-outline-success mar1">Sign In</button>
    </form>

    <footer class="bg-dark text-center text-white fixed-bottom">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff;"
            href="https://www.facebook.com/"
            role="button"
            ><i class="fab fa-facebook-f"><img src="/static/img/facebook.png" height="30"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff"
            href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"
            role="button"
            ><i class="fab fa-twitter"><img src="/static/img/twitter.png" height="30"></i
          ></a>
    
          <!-- Google -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff;"
            href="https://www.google.co.in/"
            role="button"
            ><i class="fab fa-google"><img src="/static/img/google.png" height="30"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff;"
            href="https://www.instagram.com/"
            role="button"
            ><i class="fab fa-instagram"><img src="/static/img/instagram.png" height="30"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff;"
            href="https://in.linkedin.com/"
            role="button"
            ><i class="fab fa-linkedin-in"><img src="/static/img/linkedin.png" height="30"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff;"
            href="https://github.com/"
            role="button"
            ><i class="fab fa-github"><img src="/static/img/github.png" height="30"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
  </body>
</html>
