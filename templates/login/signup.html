<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary border-body sticky-top" data-bs-theme="dark">
      <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/"><img class="mar2" src="/static/img/netflix.png"  height="150" ></a>
          <form class="d-flex" role="search" action="/signin">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success" type="submit">Sign In</button>
          </form>
        </div>
      </div>
    </nav>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <center>
      <form method="post" action="/signup">
        {% csrf_token %}
        <div class="input-group mb-3 w-50 mar">
          <span class="input-group-text" id="basic-addon1">Username</span>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Create A Username (use only letters and numbers)"
            required
          />
        </div>
        <br />
        <div class="input-group mb-3 w-50 mar">
          <span class="input-group-text">First and Last name</span>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            placeholder="Enter Your First Name"
            required
          />
        <br />
          <input
            type="text"
            class="form-control"
            id="lname"
            name="lname"
            placeholder="Enter Your Last Name"
            required
          />
        </div>
        <br />
        <div class="input-group mb-3 w-50 mar">
          <span class="input-group-text" id="basic-addon1">E-mail</span>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Your Email Address"
            required
          />
        </div>
        <br />
        <div class="input-group mb-3 w-50 mar">
          <span class="input-group-text" id="basic-addon1">Password</span>
          <input
            type="password"
            class="form-control"
            id="pass1"
            name="pass1"
            placeholder="Create Your Password"
            required
          />
        </div>
        <br />
        <div class="input-group mb-3 w-50 mar">
          <span class="input-group-text" id="basic-addon1">Confirm Password</span>
          <input
            type="password"
            class="form-control"
            id="pass2"
            name="pass2"
            placeholder="Confirm Your Password"
            required
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </center>
  </body>
</html>
