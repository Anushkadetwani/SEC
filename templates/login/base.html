  <body>
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary" ></nav> -->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary border-body sticky-top" data-bs-theme="dark">
      <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href='/'><img src="/static/img/netflix1.png"  height="50"></a>
          <div class="d-flex flex-row-reverse">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              {% if user.is_authenticated %}
              {% csrf_token %}
              <form class="d-flex" role="search" action="/search" method="get">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search"
                  name="search"
                /> 
                <button class="btn btn-dark" style="margin-right: 10px;" type="submit"  id="search">
                  <span class="material-symbols-outlined">Search</span>
                  </button>
                </a>
                </form>
                {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    {% block content %} {% endblock %}
    <br>
    <footer class="bg-dark text-center text-white ">

      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">

          ></a>
    
          <!-- Twitter -->

            role="button"

            href="https://www.instagram.com/"
            role="button"
            ><i class="fab fa-instagram"><img src='/static/img/instagram.png' height="30"></i

          <!-- Linkedin -->

            class="btn text-white btn-floating m-1"

            href="https://in.linkedin.com/"

            ><i class="fab fa-linkedin-in"><img src='/static/img/linkedin.png' height="30"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ffffff;"
            href="https://github.com/"
            role="button"
            ><i class="fab fa-github"><img src='/static/img/github.png' height="30"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
